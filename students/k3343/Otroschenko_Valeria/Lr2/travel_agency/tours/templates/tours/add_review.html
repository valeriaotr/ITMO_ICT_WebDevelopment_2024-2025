<!-- tours/templates/tours/add_review.html -->
{% extends "base_generic.html" %}
{% load widget_tweaks %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Добавить отзыв к туру: {{ tour.name }}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          <label for="id_comment" class="form-label">Комментарий</label>
          {{ form.comment|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label for="id_rating" class="form-label">Рейтинг (1-10)</label>
          {{ form.rating|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  </div>
{% endblock %}
