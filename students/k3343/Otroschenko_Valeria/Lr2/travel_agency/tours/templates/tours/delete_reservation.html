<!-- tours/templates/tours/delete_reservation.html -->
{% extends "base_generic.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Удаление резервирования</h2>
      <p class="card-text">Вы уверены, что хотите удалить резервирование тура "<strong>{{ reservation.tour.name }}</strong>"?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a href="{% url 'tours:my_reservations' %}" class="btn btn-secondary">Отмена</a>
      </form>
    </div>
  </div>
{% endblock %}
